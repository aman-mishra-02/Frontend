<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Animals</title>
</head>

<body>
    <h1>Heaviest Animals</h1>
    <H2>Heaviest Terrestrial Animals</H2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Rank</th>
                <th rowspan="2">Animal</th>
                <th colspan="2">Mass</th>
            </tr>
            <tr>
                <th>Average Mass <br>[Tonnes]</th>
                <th>Maximum Mass <br>[Tonnes]</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>African bush elephant</td>
                <td>4.9</td>
                <td>10.4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Asian elephant</td>
                <td>4.15</td>
                <td>8.15</td>
            </tr>
            <tr>
                <td>3</td>
                <td>African forest elephant</td>
                <td>2.7</td>
                <td>6.0</td>
            </tr>
            <tr>
                <td>4</td>
                <td>White rhinoceros</td>
                <td>2</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Indian rhinoceros</td>
                <td>1.9</td>
                <td>4.0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
